buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id "com.moowork.node" version "1.2.0"
	id 'java'
	id 'eclipse-wtp'
	id "org.springframework.boot" version "2.0.1.RELEASE"
	id "io.spring.dependency-management" version "1.0.5.RELEASE"
	id 'war'
}

group = 'com.szymkowski'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

task buildFrontend(type: NodeTask) {
	script = file('frontend/scripts/build.js')
}
apply from: 'gradle/heroku.gradle'

bootWar.dependsOn buildFrontend
bootWar.mustRunAfter clean

bootWar {
	from('build/resources/webapp') {
		include '/**/*.*'
	}
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile 'com.github.jsimone:webapp-runner:8.5.11.3'
	runtime('org.springframework.boot:spring-boot-devtools')
	compileOnly('org.projectlombok:lombok')
	compile('org.springframework.boot:spring-boot-starter-tomcat')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
