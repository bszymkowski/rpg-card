buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id 'java'
	id 'eclipse-wtp'
	id "org.springframework.boot" version "2.4.0"
	id "io.spring.dependency-management" version "1.0.10.RELEASE"
	id 'war'
}

group = 'com.szymkowski'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

task stage() {
	dependsOn clean, bootWar
}


task copyToLib(type: Copy) {
	into "$buildDir/server"
	from(configurations.compile) {
		include "webapp-runner*"
	}
}

stage.dependsOn(copyToLib)

bootWar.mustRunAfter clean

dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-starter-web')
    runtime('org.springframework.boot:spring-boot-devtools')
    compile('org.springframework.boot:spring-boot-starter-tomcat')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-security')
//    compile('org.hibernate:hibernate-validator')
    runtime('com.h2database:h2')
    compile("io.jsonwebtoken:jjwt:0.7.0")

	compile 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.4.0'
	compile 'com.github.spring-social:spring-social-google:latest.release'
}
